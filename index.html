<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="currency.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Currency Converter</h2>
        <section class="amount">
            <label for="amount">Amount</label>
            <input type="number" id="amount" value="" min="0">
        </section>

        <section class="fromto">
            <div class="from">
                <label for="from">From</label>
                <!-- <span id="from-flag" class="flag"></span> -->
                <select name="" id="from">

                </select>
            </div>

            <button id="change"><img src="two-arrows.png" alt="Change Currency" width="30" height="30"></button>
           
            <div class="to">
                <label for="to">To</label>
                <!-- <span id="to-flag" class="flag"></span> -->
                <select name="" id="to">

                </select>
            </div>
        </section>

        <!-- <div id="loading" style="display: none;">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." width="50px" height="50px">
        </div> -->
        
        <footer class="convert">
            <span id="convert-amount-text">Converted Amount</span>
            <div class="rate-info">
                <span id="rate-value">0.92</span>
                <span id="rate-curr">EUR</span>
            </div>
            <div class="rate-text">
                <span id="rate-text">1 USD = 0.9200 EUR</span>
            </div>
        </footer>
        <button id="convert">Convert</button>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
